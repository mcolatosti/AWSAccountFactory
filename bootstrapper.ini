[General]
# Allow users and roles to potentially view billing information in created account.
#  Default is allow if not specified.
access_to_billing = ALLOW

# Advanced: You can specify an additional cloudformation template to execute on account creation.
#  Provide both the cloudformation template in YAML format in the zip package root, and provide the file name in the parameter below.
#  Default is to specify none.
baselinetemplate = 

# Advanced Test Mode: Account to use if in test mode, account creation is bypassed and account configuration is instead executed against the AWS accountID specified.
#  This mode can also be used to repurpose an existing account, which should be "emptied" completely prior.
testaccountid = 111111111
testmode = false
